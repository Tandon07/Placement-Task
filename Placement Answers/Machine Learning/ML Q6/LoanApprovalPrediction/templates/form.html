<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h1>Loan Approval Prediction</h1>

    <form action="/predict" method="post">
        <!-- Add form fields for user input -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value='1'>Male</option>
            <option value='0'>Female</option>
        </select>
        <label for="married">Married:</label>
        <select id="married" name="married" required>
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select>
        <label for="dependents">Dependents:</label>
        <select id="dependents" name="dependents" required>
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
        </select>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value=1>Graduate</option>
            <option value=0>Not Graduate</option>

        </select>
        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed" required>
            <option value=0>No</option>
            <option value=1>Yes</option>

        </select>
        <label for="applicant_income">Applicant Income:</label>
        <input type="number" name="applicant_income" id="applicant_income"><br>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" name="coapplicant_income" id="coapplicant_income"><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" id="loan_amount"><br>

        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="number" name="loan_amount_term" id="loan_amount_term"><br>

        <label for="credit_history">Credit History:</label>
        <select id="credit_history" name="credit_history" required>
            <option value=0>No</option>
            <option value=1>Yes</option>
        </select>
        <label for="property_area">Property Area:</label>
        <select id="property_area" name="property_area" required>
            <option value=0>Semiurban</option>
            <option value=1>Urban</option>
            <option value=2>YRurales</option>
        </select>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
